    <section class="contact-section">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Find Me Here</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345096443!2d144.95373531568238!3d-37.81627997975163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f66e3e1%3A0x5045675218ceed7!2sMelbourne%20Central!5e0!3m2!1sen!2sau!4v1615568580185!5m2!1sen!2sau"
                loading="lazy">
            </iframe>
        </div>
    </section>
